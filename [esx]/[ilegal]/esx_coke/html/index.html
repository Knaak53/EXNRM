<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="app.js"></script>
    <audio id="audio" type="audio/mpeg"></audio>
    <div id="progressContainer">
        <div id="progressHeader">Procesado de Marihuana</div>
        <div id="progressContent">
            <div id="progressBar">
                <div id="progress"></div>
            </div>
        </div>
    </div>
    <div id="mainContainer">
    	<div id="leftSide">
    		<div id="npcImage"></div>
    		<div id="buttonsContainer">
    			<div id="init" class="button">Iniciar</div>
    			<div id="close" class="button">Cerrar</div>
    		</div>
    	</div>
    	<div id="rightSide">
    		<div id="rightSideHeader">Plantacion de Marihuana</div>
    		<div id="infoContainer">
    			<div id="cokeStatusContainer">
    				<div id="cokeStatus">
    					<div id="statusImage"></div>
    					<div id="statusName">Plantacion En proceso</div>
    				</div>
    			</div>
    			<div id="description"></div>
    			<div id="costContainer">
    				<div id="costLabel">Coste: </div>
    				<div id="costImg"><div id="costCount">1</div></div>
    			</div>
    		</div>

    	</div>
    </div>
</body>
</html>
