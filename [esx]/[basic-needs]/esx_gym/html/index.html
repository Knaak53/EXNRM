<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="app.js"></script>
    <div id="mainContainer">
        <div id="npcContainer">
            <div id="npcImage"></div>
            <div id="subscriptionInfo">
                <div id="subscriptionInfoHeader">Suscripcion Actual</div>
                <div id="subscriptionStatus">
                    <div id="subscriptionImage"></div>
                    <div id="subscriptionText">Activa</div>
                </div>
                <div id="subscriptionDescription">Actualmente tienes una suscripcion activa, puedes usar el gimnasio y la tienda libremente.</div>
            </div>
        </div>
        <div id="gymContainer">
            <div id="buySubContainer">
                <div id="buySubHeader">Menu de suscripciones<div id="closeButton">x</div></div>
                <div id="memberCardContainer">
                    <div id="memberPanelContainer">
                        <div id="arrowl" class="arrow"><</div>
                        <div id="card"></div>
                        <div id="arrowr" class="arrow">></div>
                    </div>
                </div>
                <div id="memberButtonContainer">
                    <div id="duration"></div>
                    <div id="price"></div>
                    <div id="payMember">Pagar suscripcion</div>
                </div>
            </div>
            <div id="storeContainer">
                <div id="storeHeader">Tienda del gimnasio</div>
                <div id="itemsContainer"></div>
                <div id="buyControls">
                    <div id="quantityLabel">Cantidad:&nbsp;&nbsp;<div id="inputContainer"><input type="number" id="itemsInput" name="itemQuantity" min="1" max="100" placeholder="1"></div></div>
                    <div id="buyButton">Comprar</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
