
<h2 class="header">Colorete</h2>
<div class="list">
    <h3 class="header">Estilo</h3>
    <div class="controls">
        <button class="arrow left"></button>
        <select class="headoverlay" id="blush_1" data-index="5">
            <option value="255">Ninguno</option>
            <option value="0">Completo</option>
            <option value="1">Desviado</option>
            <option value="2">Redondo</option>
            <option value="3">Horizontal</option>
            <option value="4">Alto</option>
            <option value="5">Corazon</option>
            <option value="6">Ochentero</option>
        </select>
        <button class="arrow right"></button>
    </div>
</div>
<div class="slider opacity">
    <h3 class="header">Intensidad</h3>
    <div class="valuelabel center">50%</div>
    <div class="controls">
        <button class="arrow left"></button>
        <input type="range" min="0" max="100" class="headoverlay" id="blush_2" data-index="5">
        <button class="arrow right"></button>
    </div>
</div>
<div class="colorselect">
    <h3 class="header">Color</h3>
    <div class="palette blusher overlaycolor" id="blush_3" data-index="5" data-colortype="2">
    </div>
</div>
